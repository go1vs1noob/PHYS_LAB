<!DOCTYPE html>
<html lang="en" >
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>****</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"      
         crossorigin="anonymous" 
         />                               <!-- Подключение bootstrap -->
      <link rel="stylesheet" href="style.css" /> <!-- Подключение локального css -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   <!-- Подключение JS -->
   </head>
   <body>
      <div class="container-fluid">            <!-- Класс контейнер для выравнивания под любые экраны -->
         <div class="row">                     <!-- Берём строку -->
            <div class="col d-flex justify-content-center">    <!-- А к ней - колонку, в которой будет отцентрован контент -->
               <div id="wheel"></div>                    <!-- Добавление "подшипника" -->
            </div>
         </div>
         <div class="row">
            <div class="col d-flex justify-content-center">  <!-- То же самое -->
               <div id="stand">                         <!-- Добавление вертикальной стойки -->
                  <div id="cargo_1"></div>              <!-- Добавление грузиков -->
                  <div id="cargo_2"></div>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col d-flex justify-content-center">
               <div id="base"></div>                    <!-- Добавление горизонтальной стойки -->
            </div>
         </div>
         <button type="button" class="btn btn-warning" onclick = move()>CLICK</button>       <!-- Добавление кнопки, которая запускает движение -->
      </div>
      </div>
      <script src = "script.js"></script>     <!-- Добавление скрипта, отвечающего за движение -->
   </body>
</html>
